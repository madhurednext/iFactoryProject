                    </div>
                <form id="loginForm" >
                    
                   
                    <label for="usernameInput">UserName:</label>
                    <input type="text" name="name" id="usernameInput" data-bind="value: username" style="color:black;" data-mini="true" />
                     
                    
                   
                    <label for="passwordInput">Password:</label>
                    <input type="password" name="name" data-bind="value: password" style="color:black;" id="passwordInput" data-mini="true" />
                   <div class="space40" ></div>
                  <!-- <a href="#todoPage" data-role="button" data-icon="arrow-r" data-iconpos="right" class="linkSubmit" data-transition="slide">Submit</a> -->
                    
                    <input type="submit" id="loginBtn" value="Submit"
                  data-bind="enable: isEnable, click: onLoginSubmit" />
                    
                    
                   
                </form>
                
            </div>
